<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Post from [[${authorName}]]</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="font-family: Arial, sans-serif; color: #333; max-width: 600px; margin: 0 auto; padding: 20px;">
<div style="text-align: center; margin-bottom: 20px;">
    <img src="cid:logo" alt="BlogSphere Logo" width="150">
</div>
<h2 style="color: #4CAF50;">Hi <span th:text="${followerName}">Follower</span>,</h2>
<p>
    <strong th:text="${authorName}">Author</strong> just published a new blog post:
</p>
<h3 style="margin: 20px 0;">
    <a th:href="${postUrl}" style="color: #4CAF50; text-decoration: none;" th:text="${postTitle}">Post Title</a>
</h3>
<div style="text-align: center; margin: 30px 0;">
    <a th:href="${postUrl}" style="background-color: #4CAF50; color: white; padding: 12px 24px; text-decoration: none; border-radius: 4px; font-weight: bold;">Read Post</a>
</div>
<p style="margin-top: 30px;">Thank you for following <span th:text="${authorName}">Author</span> on BlogSphere!</p>
<hr style="border: none; border-top: 1px solid #eee; margin: 30px 0;">
<p style="font-size: 12px; color: #777; text-align: center;">
    You are receiving this email because you follow <span th:text="${authorName}">Author</span> on BlogSphere.
    <br>
    <a th:href="${subscriptionUrl}" style="color: #4CAF50;">Manage your subscriptions</a>
</p>
</body>
</html>
